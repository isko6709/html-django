<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Удалить товар</title>
  <style>
    :root{
      --bg: #ffffff;
      --card: #fbfbfb;
      --muted: #6b7280;
      --accent: #0b76ef;
      --accent-2: #0a66d1;
      --border: #e6e9ee;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(15,23,42,0.06);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }html,body{
  height:100%;
  margin:0;
  background: linear-gradient(180deg, #ffffff 0%, #f7f9fc 100%);
  color:#111827;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

.wrap{
  max-width:600px;
  margin:80px auto;
  padding:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:32px;
  text-align:center;
}

h1{
  font-size:22px;
  margin-bottom:18px;
  font-weight:600;
}
p{
  color:var(--muted);
  font-size:15px;
  margin-bottom:28px;
}

.actions{
  display:flex;
  justify-content:center;
  gap:14px;
}

.btn{
  padding:10px 18px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  transition:all .12s ease;
  text-decoration:none;
  display:inline-block;
  color:#111827;
}
.btn:hover{transform:translateY(-2px);}

.btn-danger{
  background:#fff5f5;
  color:#b91c1c;
  border:1px solid rgba(185,28,28,0.15);
}

.btn-primary{
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  color:white;
  border:none;
  box-shadow: 0 6px 18px rgba(11,118,239,0.18);
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Вы уверены, что хотите удалить этот товар?</h1>
      <p>Это действие нельзя будет отменить.</p><form method="post" style="margin:0"> {% csrf_token %}
    <div class="actions">
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'product_list' %}" class="btn btn-primary">Нет, вернуться</a>
    </div>
  </form>
</div>

  </div>
</body>
</html>
